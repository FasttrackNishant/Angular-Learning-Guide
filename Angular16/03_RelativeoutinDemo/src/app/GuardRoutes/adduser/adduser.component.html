<h1>New User</h1>
<div class="container">
    <form #userform="ngForm" (ngSubmit)="submit(userform)">
<div class="row">
    <div class="col-md-5">
    <div class="form-group">
        <label for="Id">Id</label><br>
        <input type="number" #Id="ngModel" name="id" class="form-control" required ngModel>
    <div *ngIf="Id.touched && Id.invalid" class="alert alert-danger">
        <p *ngIf="Id.hasError('requied')">Id is Required </p>
    </div>
    </div>
    <div class="form-group">
        <label for="firstname">Firstname</label><br>
        <input type="text" #firstname="ngModel" required minlength="3" maxlength="12" name="firstname" class="form-control" ngModel>
        <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-danger">
            <p *ngIf="firstname.hasError('required')">Firstname is required</p>
            <p *ngIf="firstname.hasError('minlength')">minimum length should be 3</p>
        </div>
   
    </div>
    <div class="form-group">
        <label for="lastname">lastname</label><br>
        <input type="text" name="lastname" class="form-control" ngModel>
    </div>
 
    <button type="submit" class="btn btn-primary"  >Submit</button>
 
</div>
</div>
</form>
</div>

            <pre>Firstname dirty{{firstname.dirty}}</pre>
            <pre>Firstname{{firstname.valid}}</pre>
